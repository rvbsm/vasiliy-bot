language_name: 🇺🇸 English
cmd:
  start:
    msg:
      private: <b>Add me to your group!</b>
      group: <b>Hi!</b>
    btn:
      add: Add
      support: Support
  help:
    msg: |
      /help - Show this message
      /help default - for default /help command

      /${add} command message - add/edit command to the list
      /${rem} command - remove command from the list
      /${list} - list of commands
  invite:
    msg: |
      <b>Hello, $first_name!</b>
  everyone:
    msg: |
      <b>Go here, dude!</b> 🤖
      
      /ping - <i>to enable/disable notifications</i>
  ping:
    msg: "[<code>${id}</code>] <b>Notifications:</b> <code>${ping}</code>"
  info:
    msg: |
      👤 <b>Name:</b> <i>${name}</i>
      🆔 <b>ID:</b> <code>${id}</code>
      🌐 <b>Language:</b> <i>${lang}</i>
      ✍️ <b>Total messages:</b> ${total} (<i>${total_perc}% of total</i>)
      ${icon} <b>Notifications:</b> <code>${ping}</code>
  list:
    msg: <b>List of commands:</b>
    empty: <b>No commands available</b>
  add:
    success: <b>Command <code>!${cmd}</code> added</b>
    error: /${cmd} <b>command</b> <b>message</b>
  rem:
    success: <b>Command <code>!${cmd}</code> removed</b>
    error: /${cmd} <b>command</b> <i>or no command in the list</i>
